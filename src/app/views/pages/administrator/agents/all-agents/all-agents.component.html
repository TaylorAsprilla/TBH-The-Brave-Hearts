<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink=".">Agents</a></li>
    <li class="breadcrumb-item active" aria-current="page">All Agents</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <app-spinner *ngIf="!!loading" [textData]="'Agents'"></app-spinner>

        <h6 class="card-title">Agents</h6>

        <span class="float-end badge bg-danger">{{ agents.length }}</span>

        <button
          class="btn btn-info float-end mx-2"
          (click)="exportAsXLSXFiltered()"
        >
          <i class="feather icon-download"></i> Filtered
        </button>

        <button class="btn btn-light float-end" (click)="exportAsXLSX()">
          <i class="feather icon-download"></i> Export
        </button>

        <div class="mb-3">
          <button
            class="btn btn-primary crop mb-2 mb-md-0 feather icon-user-plus"
            (click)="newAgent()"
          >
            Add Agents
          </button>
        </div>
        <div class="mb-3">
          <!-- Input de Searh -->
          <input
            type="search"
            class="form-control"
            placeholder="Search"
            (input)="filterAgents(busqueda.value)"
            #busqueda
          />
        </div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Img</th>
                <th (click)="sortAgentBy('agentCode')">
                  Agent Code
                  <i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'agentCode' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'agentCode' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th (click)="sortAgentBy('firstName')">
                  Name
                  <i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'firstName' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'firstName' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th (click)="sortAgentBy('dateBirth')">
                  dateBirth
                  <i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'dateBirth' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'dateBirth' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th (click)="sortAgentBy('city')">
                  City
                  <i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'city' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'city' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th (click)="sortAgentBy('state')">
                  State
                  <i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'state' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'state' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th (click)="sortAgentBy('zip')">
                  Zip<i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'zip' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'zip' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th (click)="sortAgentBy('email')">
                  Email<i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'email' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'email' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th (click)="sortAgentBy('role')">
                  Role
                  <i
                    class="feather pointer"
                    [ngClass]="{
                      'icon-arrow-up':
                        orderField === 'role' && orderType === 'asc',
                      'icon-arrow-down':
                        orderField === 'role' && orderType === 'desc'
                    }"
                  ></i>
                </th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let agent of filteredAgents; trackBy: trackByAgentId">
                <td>
                  <img
                    [src]="agent.imageUrl"
                    [alt]="agent.firstName"
                    class="rounded-circle img-xs"
                  />
                </td>
                <td>{{ agent.agentCode }}</td>
                <td>{{ agent.firstName }} {{ agent.lastName }}</td>
                <td>{{ agent.dateBirth | date : "mediumDate" }}</td>
                <td>{{ agent.city }}</td>
                <td>{{ agent.state }}</td>
                <td>{{ agent.zip }}</td>
                <td>{{ agent.email }}</td>
                <td>
                  <select
                    class="form-control w140"
                    [(ngModel)]="agent.role"
                    (change)="changeRole(agent)"
                  >
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>

                <td>
                  <button
                    (click)="editAgent(agent)"
                    type="button"
                    class="btn btn-primary"
                    data-original-title="Edit"
                  >
                    <i class="feather icon-edit"></i>
                  </button>

                  <button
                    (click)="deleteAgent(agent)"
                    type="button"
                    class="btn btn-danger"
                    data-original-title="Delete"
                  >
                    <i class="feather icon-x-square"></i>
                  </button>

                  <button
                    (click)="moreInfo(agent)"
                    type="button"
                    class="btn btn-info"
                    data-original-title="Info"
                  >
                    <i class="feather icon-info"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
